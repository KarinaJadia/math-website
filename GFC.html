        <script>
            // javascript
            function greatest() {
                let val = document.getElementById('inp').value.trim(); // value of inputs
                if (val.length == 0) {
                    document.getElementById("result").innerHTML = 'no input value'; 
                    return 0;
                }
                val = val.split(" ");
                let max = 0

                for (let i = 0; i < val.length; i++) { // converts all values to ints and harvests max value
                    val[i] = Math.abs(parseInt(val[i]));
                    if (val[i] > max) {
                        max = val[i];
                    }
                }

                let counter = max-1;
                while (counter >= 2) {
                    for (let i = 0; i <= val.length; i++) {
                        if (i == val.length) { // that means all numbers were divisible by this number
                            document.getElementById("result").innerHTML = counter;
                            return 0;
                        }
                        if (val[i] % counter != 0) { // break out of for loop for this one since it failed
                            break;
                        }
                    }
                    counter--;
                }
                
                document.getElementById("result").innerHTML = 'no common factors';
                return 0;
            }
            function handleKeyPress(event, functionName) {
                if (event.key === "Enter") {
                    window[functionName](); 
                    return 0;
                }
            }
        </script>
